<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container">
        <div id="quoteOutput">
            <span>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Autem nesciunt repudiandae inventore, delectus ad voluptatem, maxime soluta sequi quis, saepe facilis consectetur libero? Id quae accusantium quibusdam repudiandae! Ducimus, ab.
            </span>
        </div>
        <div id="authorOutput">
            <small>-Author-</small>
        </div>
    </div>

    <button class="btn" id="quoteBtn">Get Quote</button>
    <script src="script.js"></script>
</body>
</html>
